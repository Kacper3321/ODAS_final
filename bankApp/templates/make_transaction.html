{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <h2>Make a Transaction</h2>
    <form method="post" class="transaction-form">
        <div class="form-group">
            <label for="title">Title</label>
        <input type="text" name="title" id="title" required pattern="[A-Za-z0-9 ]{15,100}" title="Use the appropriate format.">
        </div>
        <div class="form-group">
            <label for="recipient">Recipient Account</label>
            <input type="text" name="recipient" id="recipient" required pattern="[0-9]{7}" title="Use the appropriate format.">
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" name="amount" id="amount" min="1" max={{user.balance}} step="1" required pattern="[0-9]{7}" title="Use the appropriate format.">
        </div>
        <button type="submit" class="submit-btn">Make Transaction</button>
    </form>
</div>
{% endblock %}
