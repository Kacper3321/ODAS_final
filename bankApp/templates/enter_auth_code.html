{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Enter Authentication Code</h2>
                    <form method="POST">
                        <div class="form-group">
                            <label for="auth_code">Authentication Code:</label>
                            <input type="password" class="form-control form-control-lg" id="auth_code" name="auth_code" pattern="[A-Z0-9]{7}" required placeholder="Enter your code">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
